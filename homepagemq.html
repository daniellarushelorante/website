    <style>
        body {
            margin: 0;

        .navbar {
            display: flex;

            color: white;
        }

        .navbar .logo {
            font-size: 24px;
        }

        .navbar nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar nav a:hover {
            text-decoration: underline;
        }

        .navbar .search-icon {

        }

            display: flex;
            align-items: center;

            margin-top: 180px;

        }

        .text-section {

            padding: 20px;
            margin-left: 20px;
            border-radius: 30px;

        }

            margin: 0;
        }
        .text-section p {
            margin: 10px 0 20px;
            font-size: 18px;
        }
        .text-section form {
            display: flex;
            flex-direction: column;
        }
        .text-section label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .text-section input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        .text-section button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .text-section button:hover {
            background-color: gray;
        }
    </style>
