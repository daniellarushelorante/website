<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .vibe-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .vibe-btn {
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .vibe-btn.happy {
            background: linear-gradient(135deg, #f6d365, #fda085);
            box-shadow: 0 4px 10px rgba(245, 150, 0, 0.3);
        }

        .vibe-btn.melancholy {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
        }

        .vibe-btn.relaxed {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .vibe-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vibe Check: Find My Song!</h1>
        <div class="vibe-selector">
            <button class="vibe-btn happy">HAPPY</button>
            <button class="vibe-btn melancholy">MELANCHOLY</button>
            <button class="vibe-btn relaxed">RELAXED</button>
        </div>
    </div>
</body>
</html>
