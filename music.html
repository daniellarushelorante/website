<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quest</title>
    <link rel="icon" type="image/jpg" href="mqlogo.jpg">
    <style>
        /* General Styles */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("matty.jpg");
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text readability */
            z-index: -1; /* Keep behind content */
        }

        /* Navigation Bar */
        nav {
            background-color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Section Styling */
        section {
            display: none; /* Hide all sections by default */
            padding: 20px;
            text-align: center;
            margin: 50px auto;
            width: 80%;
        }

        section:target {
            display: block; /* Show only the targeted section */
        }

        .home {
            display: block; /* Show Home by default */
        }

        /* Home Section */
        .home input {
            width: 50%;
            padding: 15px;
            margin: 20px auto;
            display: block;
            border: none;
            border-radius: 10px;
        }

        .home button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .home button:hover {
            background-color: darkgray;
        }

        /* Suggested Artists Section */
        .artists img {
            width: 220px;
            height: 200px;
            border-radius: 50%;
        }

        .artists div {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }

        /* Vibe Check Section */
        .vibe-check button {
            background-color: black;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .vibe-check button:hover {
            background-color: darkgray;
        }

        .vibe-check button:active {
            transform: scale(0.95);
            background-color: gray;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            .home input {
                width: 90%;
            }

            .artists div {
                margin: 10px;
            }

            .vibe-check button {
                width: 80%;
                margin: 10px auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <span aria-label="Music Quest Logo">ðŸŽµ</span>
        </div>
        <div>
            <a href="#home" aria-label="Go to Home">Home</a>
            <a href="#artists" aria-label="Explore Artists">Explore</a>
            <a href="#vibe-check" aria-label="Learn About Us">About</a>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home">
        <h1>Welcome to Music Quest</h1>
        <p>Enjoy listening to music according to what you feel.</p>
        <a href="#vibe-check">
            <button>Start Listening</button>
        </a>
    </section>

    <!-- Suggested Artists Section -->
    <section id="artists" class="artists">
        <h1>Suggested Artists</h1>
        <div>
            <img src="olivia.jpeg" alt="Olivia Rodrigo">
            <p>Olivia Rodrigo</p>
        </div>
        <div>
            <img src="paramore.jpeg" alt="Paramore">
            <p>Paramore</p>
        </div>
        <div>
            <img src="taylor.jpeg" alt="Taylor Swift">
            <p>Taylor Swift</p>
        </div>
        <div>
            <img src="theweekend.jpeg" alt="The Weeknd">
            <p>The Weeknd</p>
        </div>
        <div>
            <img src="niki.jpeg" alt="NIKI">
            <p>NIKI</p>
        </div>
        <div>
            <img src="daniel.jpeg" alt="Daniel Ceasar">
            <p>Daniel Ceasar</p>
        </div>
    </section>

    <!-- Vibe Check Section -->
    <section id="vibe-check" class="vibe-check">
        <h1>Vibe Check: Find My Song!</h1>
        <button>Happy</button><br>
        <button>Melancholy</button><br>
        <button>Relaxed</button><br>
    </section>
</body>
</html>
